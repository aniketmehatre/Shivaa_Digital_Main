<section class="expert-form" data-aos="fade-up">
  <h2 class="expert-form__title">Talk to Our Expert</h2>

  <form [formGroup]="inquiryForm" (ngSubmit)="onSubmit()" class="expert-form__body">
    <div class="expert-form__row">
      <div class="expert-form__field">
        <label for="name">Name*</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Name*"
          required
        />
      </div>

      <div class="expert-form__field">
        <label for="phone">Number*</label>
        <input
          id="phone"
          type="tel"
          formControlName="phone"
          placeholder="Number*"
          required
        />
      </div>
    </div>

    <div class="expert-form__field">
      <label for="email">Your Email*</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Your Email*"
        required
      />
    </div>

    <div class="expert-form__field">
      <label for="service">Select a Service*</label>
      <div class="expert-form__select">
        <select id="service" formControlName="service" required>
          <option value="">Select one</option>
          <option value="Website Development">Website Development</option>
          <option value="Social Media Marketing">Social Media Marketing</option>
          <option value="SEO Optimization">SEO Optimization</option>
          <option value="PPC Management">PPC Management</option>
          <option value="Android App Development">Android App Development</option>
        </select>
      </div>
    </div>

    <div class="expert-form__field">
      <label for="budget">Monthly Marketing Budget*</label>
      <input
        id="budget"
        type="text"
        formControlName="budget"
        placeholder="Monthly Marketing Budget*"
        required
      />
    </div>

    <div class="expert-form__actions">
      <button type="submit" class="expert-form__submit" (click)="trackConversion()">
        Submit
      </button>
    </div>
  </form>
</section>
